<section class="contact" id="contact">
	<div class="contact__container container">
		<form class="contact__form  scroll-anim scroll-anim_once" name="form" action="#" method="post"
			enctype="multipart/form-data">
			<h2 class="contact__title title">
				Contact us
			</h2>
			<p class="contact__text text">
				Contact us if you need more information
				about our services
			</p>
			<input class="contact__input input-reset" type="text" required placeholder="Name">
			<input class="contact__input input-reset" type="tel" required placeholder="Phone Number">
			<textarea class="contact__textarea" placeholder="Message"></textarea>
			<div class="contact__checkbox-wrapper">
				<input class="contact__checkbox" type="checkbox" id="checkbox">
				<label class="contact__label" for="checkbox">
					I agree with the
				</label>
				<a href="#" class="contact__link">
					Privacy policy
				</a>
			</div>
			<button class="contact__btn btn-reset" type="submit">
				SEND A MESSAGE
			</button>
		</form>
		<img class="contact__img img scroll-anim scroll-anim_once" src="img/car-inside.png"
			alt="car inside the container">
	</div>
</section>
